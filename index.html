<!doctype html>

<html style="height:98%">
	<head>
		<meta charset="utf-8">
		<title>mem17track</title>
		<link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=https://www.17track.net">

		<style>
			table {
				border: 0;
				padding: 0;
				margin: 0;
			}
			#navigator_table {
				border-collapse: collapse;
				border-spacing: 0;
				display: table;
				table-layout: "fixed";
			}
			#navigator_table > tbody > tr > th, #navigator_table > tbody > tr > td {
				border: 0;
				padding: 0;
				margin: 0;
			}
			#navigator_table > tbody > tr > td > p {
				height: 68px;
				max-height: 68px;
				margin: 0;
				overflow: hidden;
			}
			#navigator_table > tbody > tr > td > p > div {
				line-height: 22px;
				padding: 2px 0 0 0;
			}
			#navigator_table > tbody > tr:nth-child(2n+1):not(:last-child),
			#navigator_table > tbody > tr:nth-child(2n+1) > td > p > input[type="text"] {
				background-color: #f1f3fa;
			}
			#navigator_table > tbody > tr:nth-child(2n):not(:last-child),
			#navigator_table > tbody > tr:nth-child(2n) > td > p > input[type="text"] {
				background-color: #fff8f0;
			}
			#navigator_table > tbody > tr > td > p > input[type="button"]{
				background-color: #ffffff;
				border-radius: 3px;
				padding: 0 2px 0 0;
				border: 0;
			}
			#navigator_table > tbody > tr > td > p > input[type="text"]{
				padding: 0 0 0 2px;
				border: 0;
				margin: 0;
				width: 127px;
			}
		</style>
	</head>
	<body style="height:100%">
		<table width="100%" height="100%">
			<tr width="100%" height="100%">
				<td valign="top" style="width:250px; min-width:250px;">
					<table id=navigator_table style="table-layout:fixed;">
						<thead><tr><th height="121px"><div style="text-align:left">
							<input type="button" id="direct_edit" value="direct edit"><br>
							<input type="button" id="get_access_code" value="get access code">
							<input type="text" id="access_code" placeholder="long long token" value="">
							<input type="button" id="set_access_code" value="set new access code">
						</div></th></tr></thead>
						<tbody id="tbody" style="display:block"></tbody>
					</table>
				</td>
				<td id="right">
					<iframe id="iframe" width="100%" height="100%" frameborder=0></iframe>
				</td>
			</tr>
			<tr>
				<td></td>
				<td id="textarea">
					<textarea id="textarea_data" rows=16 cols=50 style="display:none"></textarea>
					<textarea id="textarea_his" rows=16 cols=50 style="display:none"></textarea>
					<input type="button" id="save" value="save" style="display:none">
				</td>
			</tr>
		</table>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
